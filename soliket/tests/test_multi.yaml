# A simple cobaya likelihood for SO

debug: True

likelihood:
  soliket.gaussian.MultiGaussianLikelihood:
    components:
      - soliket.mflike.MFLike
      - soliket.LensingLikelihood
    options:
      - input_file: data_sacc_00044.fits
        cov_Bbl_file: data_sacc_w_covar_and_Bbl.fits
        defaults:
          # Which spectra?
          polarizations: ['TT', 'TE', 'ET', 'EE']
          # Scale cuts (in ell) for each spectrum
          scales:
            TT: [2, 6002]
            TE: [2, 6002]
            ET: [2, 6002]
            EE: [2, 6002]
          symmetrize: False
        data:
          experiments:
            LAT:
              frequencies: [93, 145, 225]

          spectra:
            - experiments: ['LAT', 'LAT']
              frequencies: [93, 93]
              polarizations: ['TT','TE','EE']
            - experiments: ['LAT', 'LAT']
              frequencies: [93, 145]
            - experiments: ['LAT', 'LAT']
              frequencies: [93, 225]
            - experiments: ['LAT', 'LAT']
              frequencies: [145, 145]
              polarizations: ['TT','TE','EE']
            - experiments: ['LAT', 'LAT']
              frequencies: [145, 225]
            - experiments: ['LAT', 'LAT']
              frequencies: [225, 225]
              polarizations: ['TT','TE','EE']
      - theory_lmax: 5000
        stop_at_error: true
    stop_at_error: True

params:
  # Sampled
  cosmomc_theta:
    prior:
      min: 0.0103
      max: 0.0105
    proposal: 1.5e-6
    latex: \theta_\mathrm{MC}
  logA:
    prior:
      min: 2.6
      max: 3.5
    proposal: 0.0036
    drop: True
    latex: \log(10^{10} A_\mathrm{s})
  As:
    value: "lambda logA: 1e-10*np.exp(logA)"
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.9
      max: 1.1
    proposal: 0.0033
    latex: n_\mathrm{s}
  ombh2:
    prior:
      min: 0.017
      max: 0.027
    proposal: 6.5e-5
    latex: \Omega_\mathrm{b}h^2
  omch2:
    prior:
      min: 0.09
      max: 0.15
    proposal: 0.0011
    latex: \Omega_\mathrm{c}h^2
  Alens:
    prior:
      min: 0.5
      max: 1.5
    proposal: 0.022
    latex: A_\mathrm{L}
  tau:
    prior:
      dist: norm
      loc: 0.0544
      scale: 0.0073
    proposal: 0.0073
    latex: \tau_\mathrm{reio}
  H0:
    latex: H_0
  sigma8:
    latex: \sigma_8

  # Sampled nuisance params
  a_tSZ:
    prior:
      min: 3.0
      max: 3.6
    proposal: 0.05
    latex: a_\mathrm{tSZ}
  a_kSZ:
    prior:
      min: 1.4
      max: 1.8
    proposal: 0.1
    latex: a_\mathrm{kSZ}
  a_p:
    prior:
      min: 6.2
      max: 7.6
    proposal: 0.075
    latex: a_p
  beta_p:
    prior:
      min: 1.8
      max: 2.2
    proposal: 0.015
    latex: \beta_p
  a_c:
    prior:
      min: 4.4
      max: 5.4
    proposal: 0.12
    latex: a_c
  beta_c:
    prior:
      min: 2.0
      max: 2.4
    proposal: 0.03
    latex: \beta_c
  a_s:
    prior:
      min: 2.8
      max: 3.4
    proposal: 0.01
    latex: a_s

  # Fixed values of nuisance
  n_CIBC:
    value: 1.20
    latex: n_\mathrm{CIBC}
  T_d:
    value: 9.60
    latex: T_d

theory:
  camb:
    stop_at_error: False
    extra_args:
      lens_potential_accuracy: 1

sampler:
  evaluate:

output: chains/test_multi
