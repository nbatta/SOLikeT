language: python
os: linux
dist: bionic
addons:
  apt:
    packages:
      - gfortran
before_install:
  - gfortran --version  
  - pip install astropy
  - pip install cobaya
  - pip install camb
  - pip install cython
  - export CWD=`pwd`
  - cd ..
  - git clone https://github.com/lesgourg/class_public
  - cd class_public
  - make
  - cd $CWD
  - pip install git+https://github.com/simonsobs/lat_mflike
install:
  - pip install .
script:
  - python -c 'import solike; print(solike)'
  - pytest -vv .
